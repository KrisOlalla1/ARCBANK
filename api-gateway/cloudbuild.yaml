steps:
# Paso 1: Construir la imagen Docker
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/api-gateway-service', '.']

# Paso 2: Empujar la imagen al registro
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/api-gateway-service']

# Paso 3: Desplegar en Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'api-gateway-service'
    - '--image'
    - 'gcr.io/$PROJECT_ID/api-gateway-service'
    - '--region'
    - 'us-central1'
    - '--port'
    - '8085'
    - '--allow-unauthenticated'

# Paso 4: Darle permiso al gateway para invocar al servicio core
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  # Usamos bash para poder ejecutar el sub-comando
  entrypoint: 'bash'
  args:
  - '-c'
  # El comando completo va en una sola l√≠nea para que bash lo interprete
  - 'gcloud run services add-iam-policy-binding cbs-service --region=us-central1 --member="serviceAccount:$$(gcloud run services describe api-gateway-service --region=us-central1 --format=''value(status.latestCreatedRevision.serviceAccountName)'')" --role="roles/run.invoker"'
