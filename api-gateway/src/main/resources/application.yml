spring:
  application:
    name: api-gateway
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      routes:
        - id: cajero-service
          uri: http://localhost:8082
          predicates:
            - Path=/cajero/**
          filters:
            - StripPrefix=1
        - id: bancaweb-service
          uri: http://localhost:8081
          predicates:
            - Path=/bancaweb/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: bancawebCircuitBreaker
                fallbackUri: forward:/fallback/bancaweb
        - id: cbs-service
          # ¡IMPORTANTE! Apuntamos a la URL del servicio Cloud Run
          uri: https://cbs-service-845403368692.us-central1.run.app
          predicates:
            - Path=/cbs/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: cbsCircuitBreaker
                fallbackUri: forward:/fallback/cbs
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            # Para desarrollo local asegurar que el origen del frontend esté explícito
            # Evitar '*' cuando allowCredentials: true para que el navegador acepte la cabecera
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - "Authorization"
              - "X-Total-Count"
            allowCredentials: true
server:
  port: 8085
management:
  endpoints:
    web:
      exposure:
        include: health,info
