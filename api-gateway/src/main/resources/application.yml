spring:
  application:
    name: api-gateway
  cloud:
    compatibility-verifier:
      enabled: false
    gateway:
      routes:
        - id: cajero-service
          # Apunta al servicio cajero en Cloud Run
          uri: https://cajero-service-845403368692.us-central1.run.app
          predicates:
            - Path=/cajero/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: cajeroCircuitBreaker
                fallbackUri: forward:/fallback/cajero
        - id: bancaweb-service
          # Apunta al servicio bancaweb en Cloud Run
          uri: https://bancaweb-service-845403368692.us-central1.run.app
          predicates:
            - Path=/bancaweb/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: bancawebCircuitBreaker
                fallbackUri: forward:/fallback/bancaweb
        - id: cbs-service
          # Apunta al servicio core en Cloud Run
          uri: https://cbs-service-845403368692.us-central1.run.app
          predicates:
            - Path=/cbs/**
          filters:
            - StripPrefix=1
            - name: CircuitBreaker
              args:
                name: cbsCircuitBreaker
                fallbackUri: forward:/fallback/cbs
server:
  port: 8085
management:
  endpoints:
    web:
      exposure:
        include: health,info
