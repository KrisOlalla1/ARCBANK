steps:
# Paso 1: Construir la imagen Docker
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/cajero-service', '.']

# Paso 2: Empujar la imagen al registro
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/cajero-service']

# Paso 3: Desplegar en Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'cajero-service'
    - '--image'
    - 'gcr.io/$PROJECT_ID/cajero-service'
    - '--region'
    - 'us-central1'
    - '--port'
    - '8080'
    - '--allow-unauthenticated'
    - '--add-cloudsql-instances'
    - 'aqueous-depth-478400-k3:us-central1:arcbank-db-instance'
