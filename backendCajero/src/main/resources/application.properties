spring.datasource.url=jdbc:postgresql://localhost:5433/cajero_db
spring.datasource.username=postgres
spring.datasource.password=123

# Configuración de Hibernate para respetar mayúsculas/minúsculas
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Puerto del backend
server.port=8082

# Core API (prefer gateway): http://localhost:8085/cbs
core.api.base=http://localhost:8085/cbs
